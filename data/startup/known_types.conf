<?xml version="1.0"?>
<known_types.conf Purpose="Define known filters and file types">
 <Filter>
  <Name>Code</Name>
  <Type>asm</Type>
  <Type>cpp</Type>
  <Type>c</Type>
 </Filter>
 <Filter>
  <Name>Header</Name>
  <Type>h</Type>
  <Type>hpp</Type>
 </Filter>
 <Filter>
  <Name>Other</Name>
  <Type>conf</Type>
  <Type>ini</Type>
  <Type>nfo</Type>
  <Type>txt</Type>
 </Filter>
 <Filter>
  <Name>GFX</Name>
  <Type>bmp</Type>
  <Type>jpg</Type>
  <Type>png</Type>
 </Filter>
</known_types.conf>
